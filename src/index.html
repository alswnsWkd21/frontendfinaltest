<!doctype html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>My Note</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="header">
  <h1>My Note</h1>
  <div class="menu">
    <button class="btn-newnote">새노트</button>
    <button class="btn-savenote">노트저장</button>
    <button class="btn-about">about</button>
    <button class="btn-download">노트 다운로드</button>
    <button class="btn-fullscreen">전체화면</button>

  </div>
</div>

<div class="container">
  <textarea id="memo" placeholder="내용을 입력하세요"></textarea>
</div>
<div class="about">
    <h1 class="aboutTitle">ABOUT</h1><br>
    <p>
      이 어플리케이션은 이름은 'My Note'입니다<br>
      '새노트'버튼을 누르면 전에 썼던 내용들이 초기화가 됩니다.<br>
      '노트저장'버튼을 누르면 쓴 내용이 저장이 됩니다. <br>
      'about' 버튼은 이처럼 이 어플리케이션에 대한 내용을 소개해줍니다.
    </p>
    <button class="close">close</button>
  </div>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/file-saver/FileSaver.js"></script>
<!-- <script src="js/data.js"></script>
<script src="js/fullsize.js"></script>
<script src="js/app.js"></script> -->
<script src="js/all.js"></script>
</body>
</html>
